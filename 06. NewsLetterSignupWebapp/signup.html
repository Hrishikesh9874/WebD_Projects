<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <img class="mb-4"
            src="https://images-workbench.99static.com/i8wKGKGtqe0T-o9n_X-71jRooHI=/28x0:1228x1200/fit-in/500x500/filters:fill(white,true):format(webp)/http://s3.amazonaws.com/projects-files/35/3558/355857/0bc84a55-5bb3-4e96-9965-5eba7b017f2d.jpg"
            alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

        <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="muted">&copy; Hrishikesh_Anand</p>
    </form>
</body>

</html>
